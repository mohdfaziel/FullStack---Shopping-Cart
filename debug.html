<!DOCTYPE html>
<html>
<head>
    <title>Debug localStorage</title>
</head>
<body>
    <h1>Local Storage Debug</h1>
    <div id="output"></div>
    
    <button onclick="showLocalStorage()">Show localStorage</button>
    <button onclick="clearLocalStorage()">Clear All localStorage</button>
    <button onclick="clearCart()">Clear Cart Only</button>
    
    <script>
        function showLocalStorage() {
            const output = document.getElementById('output');
            let html = '<h2>localStorage contents:</h2>';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                html += `<p><strong>${key}:</strong> ${value}</p>`;
            }
            
            if (localStorage.length === 0) {
                html += '<p>localStorage is empty</p>';
            }
            
            output.innerHTML = html;
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            alert('All localStorage cleared');
            showLocalStorage();
        }
        
        function clearCart() {
            localStorage.removeItem('cart');
            localStorage.removeItem('deletedCartItems');
            alert('Cart data cleared');
            showLocalStorage();
        }
        
        // Show localStorage on page load
        showLocalStorage();
    </script>
</body>
</html>
